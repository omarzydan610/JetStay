# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Test mail settings (using mock values)
spring.mail.host=smtp.test.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpassword

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT settings for password reset
jwt.password-reset.secret=TestSecurePasswordResetSecretKeyForJWT2025TestSecurePasswordResetSecretKeyForJWT2025
jwt.password-reset.expiration=600000
