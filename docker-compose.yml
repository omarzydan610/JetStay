version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: jetstay-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-jetstay}
      MYSQL_USER: ${DB_USER:-jetstay}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jetstay123}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - jetstay-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Backend Service (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jetstay-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-docker}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-jetstay}?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${DB_ROOT_PASSWORD:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_AUTH_SECRET: ${JWT_AUTH_SECRET}
      JWT_PASSWORD_RESET_SECRET: ${JWT_PASSWORD_RESET_SECRET}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      PERSPECTIVE_API_KEY: ${PERSPECTIVE_API_KEY}
      PAYMENT_SERVICE_URL: http://payment:8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jetstay-network
    restart: unless-stopped

  # Payment Service (Python FastAPI)
  payment:
    build:
      context: ./microservice/payment
      dockerfile: Dockerfile
    container_name: jetstay-payment
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: ${PAYMENT_DB_URL:-mysql+pymysql://root:root@db:3306/jetstay_payment}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jetstay-network
    restart: unless-stopped

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8080}
    container_name: jetstay-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - jetstay-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  jetstay-network:
    driver: bridge